openapi: 3.0.2
info:
  title: Ushur UI API Specification
  description: |-
    This specification defines APIs used by Ushur UI
  version: "1.0"
servers:
  - url: https://ushur/api
paths:
  /workflow:
    post:
      tags:
        - Workflow
      summary: Create a workflow
      description: Create a new workflow
      operationId: createWorkflow
      requestBody:
        $ref: "#/components/requestBodies/CreateWorkflowRequest"
      responses:
        "200":
          $ref: "#/components/responses/CreateWorkflowResponse"
        "400":
          description: Bad request
    get:
      tags:
        - Workflow
      summary: Get all workflows
      description: Get all workflows
      operationId: getAllWorkflows
      responses:
        "200":
          $ref: "#/components/responses/GetWorkflowsResponse"
        "400":
          description: Bad request
  /workflow/{workflowId}:
    get:
      tags:
        - Workflow
      summary: Find workflow by ID
      description: Returns an existing workflow
      operationId: getWorkflowById
      parameters:
        - name: workflowId
          in: path
          description: ID of workflow
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/GetWorkflowResponse"
        "400":
          description: Bad request
        "404":
          description: Workflow not found
    patch:
      tags:
        - Workflow
      summary: Patch a workflow
      description: "Patch a workflow"
      operationId: updateWorkflow
      parameters:
        - name: workflowId
          in: path
          description: ID of workflow that needs to be patched
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/PatchWorkflowRequest"
      responses:
        "200":
          $ref: "#/components/responses/PatchWorkflowResponse"
        "400":
          description: Bad request
        "404":
          description: Workflow not found
    delete:
      tags:
        - Workflow
      summary: Deletes a workflow
      description: Delete a workflow
      operationId: deleteWorkflow
      parameters:
        - name: workflowId
          in: path
          description: Workflow id to delete
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
        "400":
          description: Invalid workflow id
  /workflow/{workflowId}/step:
    post:
      tags:
        - Workflow Step
      summary: Create a workflow step
      description: Create a new workflow step
      operationId: createWorkflowStep
      parameters:
        - name: workflowId
          in: path
          description: Workflow id to delete
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/CreateWorkflowStepRequest"
      responses:
        "200":
          $ref: "#/components/responses/CreateWorkflowStepResponse"
        "400":
          description: Bad request
    get:
      tags:
        - Workflow Step
      summary: Fetch all steps for a workflow
      description: Fetch all steps for a workflow
      operationId: getWorkflowSteps
      parameters:
        - name: workflowId
          in: path
          description: Workflow id to delete
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/GetWorkflowStepsResponse"
        "400":
          description: Bad request
  /workflow/{workflowId}/step/{stepId}:
    get:
      tags:
        - Workflow Step
      summary: Find workflow step by ID
      description: Returns an existing workflow
      operationId: getWorkflowByStep
      parameters:
        - name: workflowId
          in: path
          description: ID of workflow
          required: true
          schema:
            type: string
        - name: stepId
          in: path
          description: ID of step
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/GetWorkflowStepResponse"
        "400":
          description: Bad request
        "404":
          description: Workflow step not found
    patch:
      tags:
        - Workflow Step
      summary: Patches a workflow step
      description: "Patch a workflow"
      operationId: patchWorkflowStep
      parameters:
        - name: workflowId
          in: path
          description: ID of workflow that needs to be patched
          required: true
          schema:
            type: string
        - name: stepId
          in: path
          description: ID of step
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/PatchWorkflowStepRequest"
      responses:
        "200":
          $ref: "#/components/responses/PatchWorkStepflowResponse"
        "400":
          description: Bad request
        "404":
          description: Workflow step not found
    delete:
      tags:
        - Workflow Step
      summary: Deletes a workflow step
      description: Delete a workflow
      operationId: deleteWorkflowStep
      parameters:
        - name: workflowId
          in: path
          description: Workflow id to delete
          required: true
          schema:
            type: string
        - name: stepId
          in: path
          description: ID of step
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
        "400":
          description: Bad request
  /workflow/{workflowId}/step/{stepId}/module:
    post:
      tags:
        - Workflow Step Module
      summary: Create a workflow step
      description: Create a new workflow step
      operationId: createWorkflowStepModule
      parameters:
        - name: workflowId
          in: path
          description: Workflow id to delete
          required: true
          schema:
            type: string
        - name: stepId
          in: path
          description: ID of step
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/CreateWorkflowRequest"
      responses:
        "200":
          $ref: "#/components/responses/CreateWorkflowStepModuleResponse"
        "400":
          description: Bad request
    get:
      tags:
        - Workflow Step Module
      summary: Get all modules for a workflow step
      description: Get all modules for a workflow step
      operationId: getAllWorkflowStepModules
      parameters:
        - name: workflowId
          in: path
          description: Workflow id to delete
          required: true
          schema:
            type: string
        - name: stepId
          in: path
          description: ID of step
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/GetWorkflowStepModulesResponse"
        "400":
          description: Bad request
  /workflow/{workflowId}/step/{stepId}/module/{moduleId}:
    get:
      tags:
        - Workflow Step Module
      summary: Find workflow module by workflow id, step id and module id
      description: Returns an existing workflow
      operationId: getWorkflowStepModule
      parameters:
        - name: workflowId
          in: path
          description: ID of workflow
          required: true
          schema:
            type: string
        - name: stepId
          in: path
          description: ID of step
          required: true
          schema:
            type: string
        - name: moduleId
          in: path
          description: ID of module
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
        "400":
          description: Bad request
        "404":
          description: Workflow not found
    patch:
      tags:
        - Workflow Step Module
      summary: Patch a workflow module
      description: Patch a workflow module
      operationId: updateWorkflowStepModule
      parameters:
        - name: workflowId
          in: path
          description: ID of workflow that needs to be updated
          required: true
          schema:
            type: string
        - name: stepId
          in: path
          description: ID of step
          required: true
          schema:
            type: string
        - name: moduleId
          in: path
          description: ID of module
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/PatchWorkflowStepModuleRequest"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
        "400":
          description: Bad request
        "404":
          description: Workflow not found
    delete:
      tags:
        - Workflow Step Module
      summary: Deletes a workflow module
      description: Delete a workflow
      operationId: deleteWorkflowStepModule
      parameters:
        - name: workflowId
          in: path
          description: Workflow id to delete
          required: true
          schema:
            type: string
        - name: stepId
          in: path
          description: ID of step
          required: true
          schema:
            type: string
        - name: moduleId
          in: path
          description: ID of module
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
        "400":
          description: Bad request
  /infoQuery:
    post:
      tags:
        - Legacy Workflow
      summary: Legacy workflow api
      description: Legacy workflow api
      operationId: legacyWorkflowApi
      requestBody:
        $ref: "#/components/requestBodies/WorkflowLegacyRequest"
      responses:
        "200":
          $ref: "#/components/responses/WorkflowLegacyResponse"
        "400":
          description: Bad request
  /rest/upnTable/v2/setCampaignActivation:
    post:
      tags:
        - Workflow activation
      description: Workflow activation
      operationId: workflowActivation
      requestBody:
        $ref: "#/components/requestBodies/WorkflowActivationRequest"
      responses:
        "200":
          $ref: "#/components/responses/WorkflowActivationResponse"
        "400":
          description: Bad request
  /api/v1/ushur/init:
    post:
      tags:
        - Initialize Workflow Simulator
      summary: Initialize Workflow Simulator
      description: Initialize Workflow Simulator
      operationId: initUshur
      requestBody:
        $ref: "#/components/requestBodies/initUshurRequest"
      responses:
        "200":
          $ref: "#/components/responses/initUshurResponse"
        "400":
          description: Bad request
  /api/v1/ushur/continue:
    post:
      tags:
        - Continue Workflow Simulator Step
      summary: Continue Workflow Simulator Step
      description: Continue Workflow Simulator Step
      operationId: continueUshur
      requestBody:
        $ref: "#/components/requestBodies/continueUshurRequest"
      responses:
        "200":
          $ref: "#/components/responses/continueUshurResponse"
        "400":
          description: Bad request
components:
  securitySchemes:
    legacyHeaders:
      type: apiKey
      in: header
      name: X-Username
  schemas:
    LegacyWorkflow:
      type: object
      properties:
        visuallyUshur:
          type: boolean
        virtualPhoneNumber:
          type: string
        newCampaign:
          type: boolean
        callbackNumber:
          type: string
        skipMenu:
          type: boolean
        author:
          type: string
        AppContext:
          type: string
        helpTrigger:
          type: string
        Languages:
          type: object
        lastEdited:
          type: string
        version:
          type: string
        visualData:
          type: object
        name:
          type: string
        id:
          type: string
        ui:
          type: object
          properties:
            campaignId:
              type: string
            active:
              type: boolean
            UeTagStructure:
              type: object
              properties:
                result:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
                      UeTag:
                        type: string
                ushurId:
                  type: string
                tagCount:
                  type: number
            version:
              type: string
            welcome:
              type: string
            sections:
              type: array
              items:
                oneOf:
                  - $ref: "#/components/schemas/LegacyWelcomeModuleSection"
                  - $ref: "#/components/schemas/LegacySendIAModuleSection"
                  - $ref: "#/components/schemas/LegacyMessageModuleSection"
                  - $ref: "#/components/schemas/LegacyMenuModuleSection"
                  - $ref: "#/components/schemas/LegacyFormModuleSection"
            cells:
              description: Used only if the legacy workflow is used to store Canvas 2.0 content.
              type: array
              items:
                oneOf:
                  - $ref: "#/components/schemas/WorkflowStep"
                  - $ref: "#/components/schemas/WorkflowLink"
          required:
            - cells
            - sections
        status:
          type: string
        isEmptyUshur:
          type: boolean
        options:
          type: object
        expiry:
          type: object
          properties:
            hours:
              type: number
            minutes:
              type: number
            days:
              type: number
            message:
              type: string
        routines:
          $ref: "#/components/schemas/RootRoutine"
        lang:
          type: string
        prompt:
          type: string
        userResponse:
          type: string
        landlineFlag:
          type: string
      required:
        - AppContext
        - id
        - name
        - author
        - languages
        - virtualPhoneNumber
        - callbackNumber
        - lastEdited
        - UshurDescriptions
        - lang
        - steps
        - ia
        - ui
        - routines
    LegacyWorkflowUpdateResponse:
      type: object
      properties:
        status:
          type: string
        respCode:
          type: number
        respText:
          type: string
    LegacyRootModule:
      type: object
      properties:
        cmd:
          type: string
        campaignId:
          type: string
        campaignData:
          $ref: "#/components/schemas/LegacyWorkflow"
    LegacySubRoot:
      type: object
      oneOf:
        - $ref: "#/components/schemas/LegacySubModuleMessage"
    LegacySubRootBase:
      type: object
      properties:
        id:
          type: string
        module:
          type: string
      required:
        - id
        - module
    LegacySubRootMessage:
      allOf:
        - $ref: "#/components/schemas/LegacySubRootBase"
      type: object
      properties:
        skipMenu:
          type: boolean
        UeTag:
          type: string
        routines:
          type: object
          properties:
            Ushur_Initial_Routine:
              type: object
              properties:
                next:
                  type: object
                  properties:
                    routine:
                      type: string
                  required:
                    - tourine
                action:
                  type: string
                params:
                  type: object
                  properties:
                    text:
                      type: string
                  required:
                    - text
              required:
                - next
                - action
                - params
            goToNextSection:
              type: object
              properties:
                action:
                  type: string
                params:
                  type: object
                  properties:
                    menuId:
                      type: string
                    stayInCampaign:
                      type: boolean
                  required:
                    - menuId
                    - stayInCampaign
              required:
                - action
                - params
          required:
            - Ushur_Initial_Routine
            - goToNextSection
        isMenu:
          type: string
        prompt:
          type: string
        version:
          type: string
        option:
          type: object
        passString:
          type: string
      required:
        - skipMenu
        - UeTag
        - module
        - id
        - routines
        - isMenu
        - prompt
        - version
        - option
        - passString
    LegacySubRootMenuOptionDefault:
      type: object
      properties:
        default:
          type: object
          properties:
            next:
              type: object
              properties:
                routine:
                  type: string
              required:
                - routine
          required:
            - next
    LegacySubRootMenuOptionValue:
      type: object
      properties:
        next:
          type: object
          properties:
            routine:
              type: string
          required:
            - routine
        UeTag:
          type: string
        compText:
          type: string
        expressions:
          type: array
          items:
            type: string
      required:
        - next
        - UeTag
        - compText
        - expressions
    LegacySubRootMenuRoutines:
      type: object
      default:
        type: object
        properties:
          next:
            type: object
            properties:
              routine:
                type: string
              onMaxError:
                type: string
            required:
              - routine
              - onMaxError
          action:
            type: string
          params:
            type: object
            properties:
              maxError:
              type: string
              required:
                - maxError
          required:
            - next
            - action
            - params
        Ushur_Default:
          type: object
          properties:
            next:
              type: object
            properties:
            routine:
              type: string
            required:
              - routine
            action:
              type: string
            params:
              type: object
              properties:
                text:
                  type: string
              required:
                - text
          required:
            - next
            - action
            - params
        returnToRoot:
          type: object
          properties:
            action:
              type: string
              params:
                type: object
            required:
              - action
              - params
      required:
        - default
        - Ushur_Default
        - Ushur_Error
        - returnToRoot
    LegacySubRootMenu:
      allOf:
        - $ref: "#/components/schemas/LegacySubRootBase"
      type: object
      properties:
        question:
          type: string
        UeTag:
          type: string
        helpInfo:
          type: object
        isMenu:
          type: boolean
        prompt:
          type: string
        version:
          type: string
        passString:
          type: string
        options:
          type: object
          additionalProperties:
            oneOf:
              - $ref: "#/components/schemas/LegacySubRootMenuOptionValue"
              - $ref: "#/components/schemas/LegacySubRootMenuOptionDefault"
        routines::
          $ref: "#/components/schemas/LegacySubRootMenuRoutines"
    text:
      type: string
      required:
        - question
        - UeTag
        - helpInfo
        - routines
        - isMenu
        - prompt
        - version
        - passString
    FormElement:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        title:
          type: string
        type:
          type: string
        data:
          type: FormTextInput
    FormTextInput:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        text:
          type: string
        fieldValue:
          type: string
        validationType:
          type: string
        validationErrorTxt:
          type: string
    FormInput:
      type: object
      oneOf:
        - $ref: '#/components/schemas/FormElement'
        - $ref: '#/components/schemas/FormTextInput'
    LegacySubRootModule:
      type: object
      oneOf:
        - $ref: "#/components/schemas/LegacySubModuleCompare"
        - $ref: "#/components/schemas/LegacySubModuleStore"
        - $ref: "#/components/schemas/LegacySubModuleFetch"
        - $ref: "#/components/schemas/LegacySubModuleSendIA"
        - $ref: "#/components/schemas/LegacySubModuleMultipleChoice"
        - $ref: "#/components/schemas/LegacySubModuleOpenResponse"
        - $ref: "#/components/schemas/LegacySubModuleMessage"
        - $ref: "#/components/schemas/LegacySubModuleFileUpload"
        - $ref: "#/components/schemas/LegacySubModuleLocation"
        - $ref: "#/components/schemas/LegacySubModuleCompute"
        - $ref: "#/components/schemas/LegacySubModuleFormInput"
        - $ref: "#/components/schemas/LegacySubModuleCreditCard"
        - $ref: "#/components/schemas/LegacySubModuleStartInvisibleApp"
        - $ref: "#/components/schemas/LegacySubModuleStartIntegrations"
        - $ref: "#/components/schemas/LegacySubModuleStartOutboundWebhook"
        - $ref: "#/components/schemas/LegacySubModuleStartInboundWebhook"
        - $ref: "#/components/schemas/LegacySubModulePhoneCall"
        - $ref: "#/components/schemas/LegacySubModuleTexting"
        - $ref: "#/components/schemas/LegacySubModuleEmail"
        - $ref: "#/components/schemas/LegacySubModuleDelay"
        - $ref: "#/components/schemas/LegacySubModuleLI"
        - $ref: "#/components/schemas/LegacySubModuleIncomingEmailProcessing"
        - $ref: "#/components/schemas/LegacySubModuleDataExtractor"
        - $ref: "#/components/schemas/LegacySubModuleOCR"
        - $ref: "#/components/schemas/LegacySubModuleDocumentProcessor"
        - $ref: "#/components/schemas/LegacySubModuleOperator"
        - $ref: "#/components/schemas/LegacySubModuleCustomSource"
    SubRootModuleBase:
      type: object
      properties:
        cmd:
          type: string
          enum:
            - "addModule"
            - "updateModule"
        campaignId:
          type: string
        campaignData:
            $ref: './schemas/SubRootModuleDataBase.yaml#/SubRootModuleDataBase'
        ushurLi:
          type: boolean
        train:
          type: boolean
    LegacySubModuleCompare:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleStore:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleFetch:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleSendIA:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            isVisualIndication:
              type: string
            terminateProcessing:
              type: string
    LegacySubModuleMultipleChoice:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleOpenResponse:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleMessage:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleFileUpload:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleLocation:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleCompute:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleFormInput:
      allOf:
        - $ref: '#/components/schemas/SubRootModuleBase'
    LegacySubModuleCreditCard:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleStartInvisibleApp:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleStartIntegrations:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleStartOutboundWebhook:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModuleStartInboundWebhook:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
                  type: string
                against:
                  type: string
                operator:
                  type: string
    LegacySubModulePhoneCall:
      allOf:
        - $ref: "#/components/schemas/SubRootModuleBase"
        - type: object
          properties:
            compare:
              type: object
              properties:
                using:
